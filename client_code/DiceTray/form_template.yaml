    properties: {col_spacing: small}
    type: ColumnPanel
  - layout_properties: {grid_position: 'NOWOPA,YWSHUN TAXEQB,EOEEJR'}
    name: label_1
    properties: {bold: true, text: 'Dice to roll:'}
    type: Label
  - layout_properties: {grid_position: 'NOWOPA,YWSHUN CLSOXD,MXVIYH'}
    name: text_box_1
    properties: {placeholder: '', text: 1d6}
    type: TextBox
  - event_bindings: {click: button_1_click}
