    name: button_1
    properties: {text: Roll Dice}
    type: Button
  - layout_properties: {grid_position: 'NOWOPA,YWSHUN KYZRAY,AYGXZE'}
    name: label_2
    properties: {align: center, bold: true}
    type: Label
  - components: []
    data_bindings:
    - {code: 'self.item[''canvas''] = "dice"', property: tag, writeback: false}
    - {code: 'self.item[''background'']', property: background, writeback: false}
    event_bindings: {}
    layout_properties: {grid_position: 'NOWOPA,HVWWLZ'}
    name: DiceBox
    properties:
      background: ''
      border: ''
      height: 480px
      margin: ['4', null, '4', null]
      spacing_above: medium
      spacing_below: medium
      visible: true
      width: 480
    type: XYPanel
  data_bindings:
  - {code: 'self.item[''background'']', property: background, writeback: false}
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_spacing: medium, col_widths: '{"YWSHUN":7,"HVWWLZ":33}', visible: true}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_3
  properties: {align: center, bold: true, italic: true, text: DIGITAL DICE TRAY}
  type: Label
- layout_properties: {slot: top-left-btn}
  name: image_1
  properties: {height: '40', source: _/theme/rolling_die.png}
  type: Image
container:
  data_bindings: []
  properties: {background: '', html: '@theme:standard-page.html', role: null, visible: true}
  type: HtmlTemplate
is_package: true
